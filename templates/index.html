<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
    
    
</head>

<body>
    <div id="coordinate-display"></div>

    {% for dot in dots %}
    <a href="/delete/{{dot.id}}"><div style="top:{{ dot['y']-dot.size }}px;left:{{ dot['x']-dot.size }}px;background-color:{{dot.color}};height: {{dot.size * 2}}px;width: {{dot.size * 2}}px;" class="circle"></div></a>
    {% endfor %}
    
    <script src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
